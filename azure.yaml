language: node
buildCommands:
  - npm ci
  - npm run build
startupCommand: npm start

# Azure App Service specific settings
appSettings:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: 8080
  - name: WEBSITE_NODE_DEFAULT_VERSION
    value: 20.11.0
  - name: NODE_VERSION
    value: 20.11.0

# Build configuration
buildConfiguration:
  nodeVersion: 20.x
  npmVersion: 9.x

# Deployment settings
deployment:
  type: zip
  source: agrilook-deployment.zip

