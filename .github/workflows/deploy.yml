name: Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 20.11.0
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.0'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build application
      run: npm run build
        
    - name: Create deployment package
      run: |
        # 필요한 파일들만 포함하여 배포 패키지 생성
        mkdir -p deployment
        cp -r .next deployment/
        cp -r public deployment/
        cp package.json deployment/
        cp package-lock.json deployment/
        cp next.config.mjs deployment/
        cp -r components deployment/
        cp -r lib deployment/
        cp -r app deployment/
        cp web.config deployment/
        cp startup.sh deployment/
        chmod +x deployment/startup.sh
        
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'agrilook-fe'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment/
